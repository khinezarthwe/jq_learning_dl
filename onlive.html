<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Event</title>
	<script type="text/javascript" src = "js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" >
		$(function(){
			$("#fm").on(
				'click',
				'.incre',
				function(){
					$('<input type="button" name="Add" class="incre" value="Add "> ').appendTo('#fm');
				}
			);
		});
	</script>
</head>
<body>
<form id="fm">
	<input type="button" name="Add" class="incre" value="Add ">
</form>
<hr/>
</body>
</html>
