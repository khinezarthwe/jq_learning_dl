<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Event</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src = "js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#Agnes')
		.mouseenter(function(){
			$(this).attr('src','images/agnes_1.jpg');
		})
		.mouseleave(function(){
			$(this).attr('src','images/agnes.png');
		});
	});
</script>
</head>
<body>
<p><img id = "Agnes" src="images/agnes.png" title = "Agnes"/></p>
</body>
</html>
