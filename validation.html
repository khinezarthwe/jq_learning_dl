<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Event</title>
<link rel="stylesheet" type="text/css" href="css/validation.css">
<script type="text/javascript" src = "js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src = "js/validation.js"></script>
</head>
<body>
<ul id = 'error_summary'></ul>
<form id="fm">
<div class="field">
	<label for = 'isbn'> ISBN Code </label>:
	<input type="text" id = "isbn" size = "20" class="valid required regexp" 
	data-pattern = "978-4-[0-9]{2,6}-[0-9]{2,6}-[0-9X]{1}" />
</div>
<div class="field">
	<label for = "title"> Title </label>
	<input type="text" id = "title" class = "valid required length" 
	data-length = "30" />
</div>
<div class="field">
	<label for = "price"> Price </label>
	<input type="text" id = "price" size = "5" class = "valid required range" 
	data-max = "10000" data-min = "100" />
</div>
<div class="field">
	<label for = "publish"> Publish </label>
	<input type="text" id = "publish" class = "valid inarray" 
	data-option = "System" />
</div>
<div class="field">
	<input type="submit" value = "Send" />
</div>
</form>
</body>
</html>
